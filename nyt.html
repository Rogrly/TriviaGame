<body>
<div class = "container">
    <div class=" text-center jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>
    <div class="card" id = "search-card">
        <div class="card-header">
              Search Parameters
        </div>
    
        <div class="card-body">
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Search Term:</label>
                <input type="text" id="search-term" class="form-control" placeholder="Enter Keyword">
                </div>
                <div class = "form-group">
                    <label for="userSelection">Number of Records to Retreive:</label>
                    <select class="form-control" id="records-number">
                        <option value = "1opt">1</option>
                        <option value = "2opt">2</option>
                        <option value = "3opt">3</option>
                        <option value = "4opt">4</option>
                        <option value = "5opt">5</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="start-year">Start Year: </label>
                <input type="text" class="form-control" id="start-year" placeholder="Start Year">
                </div>
                <div class="form-group">
                <label for="end-year">End Year: </label>
                <input type="text" class="form-control" id="end-year" placeholder="End Year">
                </div>
            </form>
            <button class="btn btn-primary" id="sub-button"> Submit</button>
            <button class="btn btn-primary" id="reset-button">Reset</button>
        </div><!--card body-->
    </div><!--card-->
    <div class="card" id="result-card">
        <div class="card-header">
              Top Articles
        </div>
        <div class="card-body">
              <div id = "results-div">Results go Here</div>
        </div>
    </div>
</div><!--container-->
